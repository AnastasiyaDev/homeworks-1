<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<button id="createCitySelector">Создать экземпляр CitySelector</button>
<button id="destroyCitySelector">Уничтожить экземпляр CitySelector</button>

<form action="http://localhost:3000/selectedRegions" id="saveLocationForm" method="post">
    <fieldset id="info"
              class="info"
              form="saveLocationForm"
              style="display: none;"> <!-- привязка к формене сработала -->
        <legend>Выбрано:</legend>
        <div class="info__text">
            <!-- При выборе региона и населенного пункта они должны тут появляться -->
            <code>id</code> региона: <span id="regionText"></span><br>
            Населенный пункт: <span id="localityText"></span>
        </div>
        <input type="text" class="hidden" name="region" value="" id="region">
        <input type="text" class="hidden" name="locality" value="" id="locality">
        <button type="submit">Сохранить</button>
    </fieldset>
</form>
<br clear="both">
<hr>

<div id="citySelector">
    <!-- Контейнер для инициализации компонента -->
</div>

<script src="//localhost:8080/bundle.js"></script>
</body>
</html>
